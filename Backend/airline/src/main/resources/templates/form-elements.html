<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--plugins-->
	<link href="../static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="../static/assets/plugins/input-tags/css/tagsinput.css" rel="stylesheet" />
	<link href="../static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="../static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="../static/assets/css/pace.min.css" rel="stylesheet" />
	<script src="../static/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/assets/css/app.css" rel="stylesheet">
	<link href="../static/assets/css/icons.css" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="../static/assets/css/dark-theme.css" />
	<link rel="stylesheet" href="../static/assets/css/semi-dark.css" />
	<link rel="stylesheet" href="../static/assets/css/header-colors.css" />
	<title>Новый горизонт</title>
</head>

<body class="bg-theme bg-theme3">
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<h4 class="logo-text">NG</h4>
				</div>
				<div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i>
				</div>
			</div>
			<!--navigation-->
			<ul class="metismenu" id="menu">
				<li>
					<a href="javascript:" class="has-arrow">
						<div class="parent-icon"><i class='bx bx-home-circle'></i>
						</div>
						<div class="menu-title">Статистика</div>
					</a>
					<ul>
						<li> <a th:href="@{main}"><i class="bx bx-right-arrow-alt"></i>Основная</a>
						</li>
					</ul>
				</li>
				<li class="menu-label">Информация</li>
				<li>
					<a th:href="@{tableinfo}">
						<div class="menu-title">Перелеты и Города</div>
					</a>
					<a th:href="@{tableinfo2}">
						<div class="menu-title">Юзеры и билеты</div>
					</a>
				</li>
			</ul>
		</div>
		<!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand">
					<div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
					</div>
					<div class="top-menu ms-auto">
						<ul class="navbar-nav align-items-center"></ul>
					</div>
					<div class="user-box dropdown">
						<a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="https://via.placeholder.com/110x110" class="user-img" alt="user avatar">
							<div class="user-info ps-3">
								<p class="user-name mb-0">Админ</p>
							</div>
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="/logout"><i class='bx bx-log-out-circle'></i><span>Выйти</span></a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<div class="row">
					<div class="col-xl-9 mx-auto">
						<h6 class="mb-0 text-uppercase">Создание рейса</h6>
						<hr/>
						<div class="card">
							<div class="card-body">
								<form th:action="@{createF}" method="post" th:object="${flights}">
										<label for="exampleDataList" class="form-label">Город вылета</label>
										<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Нажмите чтобы найти..." >
										<datalist id="datalistOptions">
											<option value="San Francisco">
											<option value="New York">
											<option value="Seattle">
											<option value="Los Angeles">
											<option value="Chicago">
										</datalist>
										<label for="exampleDataList" class="form-label">Город прилета</label>
										<input class="form-control" list="datalistOptions" id="exampleDataList2" placeholder="Нажмите чтобы найти...">
										<datalist id="datalistOptions2">
											<option value="San Francisco">
											<option value="New York">
											<option value="Seattle">
											<option value="Los Angeles">
											<option value="Chicago">
										</datalist>
									<div class="mb-3">
										<label class="form-label">Дата: вылета</label>
										<input type="date" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">Дата: прилета</label>
										<input type="date" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">Время: вылета</label>
										<input type="time" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">Время: прилета</label>
										<input type="time" class="form-control">
									</div>
									<input class="form-control mb-3" type="text" placeholder="Стоимость" aria-label="default input example">
									<button type="submit" class="btn btn-outline-warning px-5 radius-30">Создать</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		<!--end page wrapper -->
		<!--start overlay-->
		<div class="overlay toggle-icon"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		<footer class="page-footer">
			<p class="mb-0">AirLine © 2023. Все права защищины.</p>
		</footer>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="../static/assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="../static/assets/js/jquery.min.js"></script>
	<script src="../static/assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="../static/assets/plugins/input-tags/js/tagsinput.js"></script>
	<script src="../static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="../static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!--app JS-->
	<script src="../static/assets/js/app.js"></script>
</body>

</html>
